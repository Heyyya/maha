    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #c582b0;
        }

        header {
            background-color: #d8a0d8;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Add smooth transition */
        }

        header a:hover { /* Add hover effect */
            background-color: #ddd;
        }


        .container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-around;
            margin-top: 20px;
        }

        .section {
            width: 45%; /* Adjust width for better responsiveness */
            min-width: 300px; /* Minimum width to prevent overly narrow sections */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            margin-right: 10px; /* Add margin for better spacing */
        }

        .section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .section h2 {
            margin-top: 0;
            position: relative;
            z-index: 2;
        }

        .section a {
            display: block;
            width: 100%;
            padding: 10px; /* Added padding for better click target */
            text-decoration: none;
            color: inherit;
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.2); /* Added background for better visibility */
            border-radius: 5px; /* Added border-radius for better aesthetics */
            transition: background-color 0.3s ease; /* Added transition for smooth hover effect */
        }

        .section a:hover { /* Added hover effect */
            background-color: rgba(255, 255, 255, 0.4);
        }

        .section img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section {
                width: 100%;
            }
        }
    </style>
</head>
